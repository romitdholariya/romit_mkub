<div class="divTable t">
    <div class="divTableBody">
        <div class="divTableRow ">
            <div class="divTableCell col-xs-5 text-left" style= "font-size:  10px;" ><strong>Tax Category:</strong> </div>
            <div class="divTableCell col-xs-7 text-right" style= "font-size: 10px;" ><strong>{{ doc.get_formatted('tax_category' or 'N/A')}}</strong></div>
        </div>
    </div>
</div>
{% for row in doc.taxes  %}
<div class="divTable t">
    <div class="divTableBody">
        <div class="divTableRow ">
            <div class="divTableCell col-xs-5 text-left"  style= "font-size: 10px;" >{{ row.get_formatted("description", doc) }}</strong></div>
            <div class="divTableCell col-xs-7 text-right" style= "font-size: 10px;"><strong>{{ row.get_formatted("tax_amount", doc) }}</strong></div>
        </div>
    </div>
</div>
{% endfor %}
<div class="divTable t">
    <div class="divTableBody">
        <div class="divTableRow ">
            <div class="divTableCell col-xs-5 text-left"  style= "font-size: 10px;"><strong>Total Taxes and Charges</strong></div>
            <div class="divTableCell col-xs-7 text-right" style= "font-size: 10px;"><strong>{{ doc.get_formatted('total_taxes_and_charges')}}</strong></div>
        </div>
    </div>
</div>
